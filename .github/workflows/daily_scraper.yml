name: Daily Scraper Run

on:
  schedule:
    - cron: '0 0 * * *'  # Esto significa que se ejecutará todos los días a la medianoche (UTC).

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2  
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt

    - name: Run Scraper
      run: python backend/scraper.py  # Reemplaza con la ruta a tu script scraper.
