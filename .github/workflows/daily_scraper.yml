name: Run Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecuta cada día a la medianoche
  workflow_dispatch:  # Permite la ejecución manual desde la interfaz de GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run scraper
      run: |
        cd backend
        python scraper.py

